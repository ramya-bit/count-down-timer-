<!DOCTYPE html>
<html>
<head>
	<title>countdown timer</title>
	<style >
	body {background-color: powderblue;}
    h1   {color: blue;}
    p    {color: red;}
    div  {background-color: lightgrey;
           width: 300px;
           border: 15px solid green;
           padding: 50px;
           margin: 20px;
    	   }
	</style>
</head>
<body>
<h1> Count down timer</h1>
Event:<input type="text" name="event" id="event" placeholder=" enter the event" required>
Date:<input type="Date" name="setd" id="setd" required>
<button id="btn" onclick="time(document.getElementById('setd').value,document.getElementById('event').value)">enter</button>
<div>
<p id="trail"></p>
<p id="demo"></p>
</div>
<script>
	function time(date,str){
// Set the date we're counting down to
var countDownDate = new Date(date).getTime();
var eve = str;
var btn = document.getElementById('btn')

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var diff = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var day = Math.floor(diff / (1000 * 60 * 60 * 24));
  var hour = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minute = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  var second = Math.floor((diff % (1000 * 60)) / 1000);

  
  document.getElementById("demo").innerHTML = day + "d " + hour + "h "
  + minute + "m " + second + "s ";
  document.getElementById("trail").innerHTML= "this is a small timer for " + eve ;

  btn.addEventListener('click', function(){
    clearInterval(x);
  });
 
  if (diff < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "time is up";
  }
}, 1000);
}
</script>
</body>
</html>
